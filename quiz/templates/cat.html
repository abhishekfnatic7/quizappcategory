{% extends 'base.html' %}
{% block content %}

<div class="container pt-5 col-md-6 col-md-offset-3">

    <form action="{% url 'quizhome' %}" method="post">
        {% csrf_token %}
        {% for x in c %}
        {% for y in x.answer_set.all %}
        <!-- <h1>Question:{{ page_obj.number }}</h1> -->
        <h2 class="ms-3">{{forloop.counter}}. {{y.question}}</h2>
        <div class="form-check">

            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{y.question}}" id="flexRadioDefault1" value=1>
                <label class="form-check-label" for="flexRadioDefault1">
                    {{y.option1}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{y.question}}" id="flexRadioDefault2" value=2>
                <label class="form-check-label" for="flexRadioDefault2">
                    {{y.option2}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{y.question}}" id="flexRadioDefault3" value=3>
                <label class="form-check-label" for="flexRadioDefault3">
                    {{y.option3}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{y.question}}" id="flexRadioDefault4" value=4>
                <label class="form-check-label" for="flexRadioDefault4">
                    {{y.option4}}
                </label>
            </div>
            
        </div>
        {% endfor %}


        {% endfor %}
        <input type="submit" class="btn ms-4 btn-danger" value="submit">
    </form>


</div>

{% endblock %}
