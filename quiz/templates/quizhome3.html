{% extends 'base.html' %}
{% block content %}

<div class="container pt-5 col-md-6 col-md-offset-3">

    <form action="" method="post">
        {% csrf_token %}
        {% for x in page_obj %}
        
        <!-- <h1>Question:{{ page_obj.number }}</h1> -->
        <h1>Question:{{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.</h1>
        <div class="form-check">

            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer{{x.id}}" id="flexRadioDefault1" value=1>
                <label class="form-check-label" for="flexRadioDefault1">
                    {{x.option1}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer{{x.id}}" id="flexRadioDefault2" value=2>
                <label class="form-check-label" for="flexRadioDefault2">
                    {{x.option2}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer{{x.id}}" id="flexRadioDefault3" value=3>
                <label class="form-check-label" for="flexRadioDefault3">
                    {{x.option3}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer{{x.id}}" id="flexRadioDefault4" value=4>
                <label class="form-check-label" for="flexRadioDefault4">
                    {{x.option4}}
                </label>
            </div>
        </div>
        {% endfor %}
        <div>
            <div class="d-grid gap-2 d-md-block">
                <!-- {% if page_obj.has_previous %} -->
                <!-- <a href="?page=1" class="btn btn-danger">&laquo; revious</a> -->
                <!-- <a href="?page={{ page_obj.previous_page_number }}" class="btn btn-danger">previous</a>
            {% endif %} -->
                {% if page_obj.has_next %}
                <a href="?page={{ page_obj.next_page_number }}" class="btn btn-danger text-end">next</a>

                {% else %}
                <input type="submit" class="btn btn-danger" value="submit" />
                {% endif %}
            </div>
    </form>
</div>

{% endblock %}
